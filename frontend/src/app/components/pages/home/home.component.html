<ul>
    @for(food of foods; track food){
    <li>

        <a routerLink="/food/{{food.id}}">
            <img [ngSrc]="food.imageUrl" [alt]="food.name"  [height]="22" [width]="22">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
            </div>
        </a>

    </li>
    }
</ul>
